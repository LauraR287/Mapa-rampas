<!DOCTYPE html>
<html>
  <head>
    <title>Mapa de Rampas Detectadas</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDO7DM04sKP33P3vi2KZyyCdi6A_oQEvnM&callback=initMap" async defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
      #map {
        height: 500px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h3>Mapa de Rampas Detectadas</h3>
    <div id="map"></div>
    <script>
      var map;

      // Función para inicializar el mapa de Google Maps
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 4.60971, lng: -74.08175},  // Coordenadas iniciales (por ejemplo, Bogotá)
          zoom: 12
        });

        // Leer el archivo CSV con PapaParse
        Papa.parse('/Users/admin/Downloads/MAPAS/rampas_con_coordenadas.csv', {
          download: true,
          header: true,
          dynamicTyping: true,
          complete: function(results) {
            // Verificar que el CSV se lea correctamente
            console.log("Resultados del CSV:", results);  // Ver los resultados del CSV en la consola

            // Si los datos son correctos, continuar con la adición de marcadores
            if (results.data && results.data.length > 0) {
              addMarkers(results.data);
            } else {
              console.log("No se encontraron datos en el archivo CSV.");
            }
          },
          error: function(error) {
            console.log("Error al leer el archivo CSV:", error);  // Mostrar cualquier error en la consola
          }
        });
      }

      // Función para agregar los marcadores al mapa
      function addMarkers(rampasData) {
        // Verificar que los datos de las rampas tienen las coordenadas correctas
        console.log("Datos de las rampas:", rampasData);  // Ver los datos de las rampas en la consola

        rampasData.forEach(function(rampa) {
          // Asegúrate de que las coordenadas estén disponibles
          if (rampa.rampa_lat && rampa.rampa_lon) {
            var marker = new google.maps.Marker({
              position: {lat: rampa.rampa_lat, lng: rampa.rampa_lon},
              map: map,
              title: 'Rampa ' + rampa.rampa_id
            });

            // Agregar información adicional a cada marcador, como un popup
            var infoWindow = new google.maps.InfoWindow({
              content: `Rampa ID: ${rampa.rampa_id}<br>Lat: ${rampa.rampa_lat}, Lon: ${rampa.rampa_lon}`
            });

            // Al hacer clic en el marcador, mostrar el popup con la información
            marker.addListener('click', function() {
              infoWindow.open(map, marker);
            });
          } else {
            console.log(`Rampa ${rampa.rampa_id} no tiene coordenadas válidas.`);
          }
        });
      }
    </script>
  </body>
</html>
